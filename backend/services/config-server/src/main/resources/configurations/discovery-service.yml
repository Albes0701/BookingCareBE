eureka:
  instance:
    hostname: discovery-service # Use this in Docker/Kubernetes environment
    # hostname: localhost      # Use this in local development environment
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    server:
      enable-self-preservation: true
      renewal-percent-threshold: 0.85
      eviction-interval-timer-in-ms: 60000


server:
  port: 8761


